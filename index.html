
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I MISS YOU ALL</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        #intro {
            font-size: 2em;
        }
        #videoContainer {
            display: none;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="intro">I MISS YOU ALL</div>
    <div id="videoContainer">
        <video controls autoplay>
            <source src="https://drive.google.com/uc?export=download&id=1gzBiZJsYPQdTosv6U1oKYuJrfyYEt7A7" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
        }, 10000); // 10 seconds
    </script>
</body>
</html>
